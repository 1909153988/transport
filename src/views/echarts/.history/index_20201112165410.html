<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化</title>
    <link rel="stylesheet" href="css/index.css"
</head>
<body>
    <header>
        <h1>数据可视化-ECharts</h1>
        <div class="showTime"></div>
    </header>
 <!-- 页面主图部分 -->
 <div class="mainbox">
     <div class="column">
         <div class="panel bar">
             <h2>柱形图-就业行业</h2>
             <div class="chart"></div>
             <div class="panel-footer"></div>
         </div>

         <div class="panel line">
            <h2>柱形图-就业行业</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>

        <div class="panel pie">
            <h2>柱形图-就业行业</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
     </div>
     <div class="column">
         
        <!-- no模块制作 -->
        <div class="no"></div>
     </div>
     <div class="column">
        <div class="panel bar">
            <h2>柱形图-就业行业</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>

        <div class="panel line">
           <h2>柱形图-就业行业</h2>
           <div class="chart"></div>
           <div class="panel-footer"></div>
       </div>

       <div class="panel pie">
           <h2>柱形图-就业行业</h2>
           <div class="chart"></div>
           <div class="panel-footer"></div>
       </div>
     </div>
 </div>
</body>
<script src="js/flexible.js"></script>
<script>
    var t =null;
    t=setTimeout(time,1000);//开始运行
    function time(){
        clearTimeout(t);//清楚定时器
        dt = new Date();
        var y = dt.getFullYear();
        var mt = dt.getMonth()+1;
        var day = dt.getDate();
        var h = dt.getHours();//获取时
        var m = dt.getMinutes();//分
        var s = dt.getSeconds();//秒
        document.querySelector(".showTime").innerHTML = '当前时间：'+y+ "年" +mt+ "月" +day+ "-" +h+ "时" +m+ "分" +s+ "秒";
        t = setTimeout(time,1000);//设置定时器，循环运行
    }
</script>
</html>
